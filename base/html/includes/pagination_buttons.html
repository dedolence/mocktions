<div id="id_listing_paginator" class="container-fluid d-flex justify-content-start" hx-swap-oob="true">
    {% if page_obj.has_previous %}
        <button class="btn btn-sm btn-outline-primary me-2"
                hx-get="{% url 'listings:HX_List' %}?page=1"
                hx-target="#id_listings_list">
            &laquo; first
        </button>
        <button class="btn btn-sm btn-outline-primary"
                hx-get="{% url 'listings:HX_List' %}?page={{ page_obj.previous_page_number }}"
                hx-target="#id_listings_list">
            previous
        </button>
    {% else %}
    {# Repeating buttons here because an inline if check for has_previous is error-prone. #}
        <button class="btn btn-sm btn-outline-secondary me-2" disabled>
            &laquo; first
        </button>
        <button class="btn btn-sm btn-outline-secondary" disabled>
            previous
        </button>
    {% endif %}

    <span class="mx-3"><small>Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.</small></span>
    
    {% if page_obj.has_next %}
        <button class="btn btn-sm btn-outline-primary"
                hx-get="{% url 'listings:HX_List' %}?page={{ page_obj.next_page_number }}"
                hx-target="#id_listings_list">
            next
        </button>
        <button class="btn btn-sm btn-outline-primary ms-2"
                hx-get="{% url 'listings:HX_List' %}?page={{ page_obj.paginator.num_pages }}"
                hx-target="#id_listings_list">
            last &raquo;
        </button>
    {% else %}
        <button class="btn btn-sm btn-outline-secondary" disabled>
            next
        </button>
        <button class="btn btn-sm btn-outline-secondary ms-2" disabled>
            last &raquo;
        </button>
    {% endif %}
</div>
