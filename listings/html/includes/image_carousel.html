<div id="id_carousel_{{ listing.id }}" class="carousel carousel-dark slide" data-bs-ride="carousel" data-bs-interval="false">
    <div class="carousel-indicators">
        {% for _ in images %}
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{ forloop.counter0 }}" aria-label="Slide 1"{% if forloop.first %} class="active" aria-current="true"{% endif %}></button>
        {% endfor %}
    </div>
    <div class="carousel-inner">
        {% for image in images %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <div class="d-block w-100" style="background: no-repeat center url('{{ image.image_field.url }}'); height: 25dvh;">
                    {% if image.alt %}
                        <div class="carousel-caption d-none d-md-block">
                            <p>{{ image.alt }}</p>
                        </div>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#id_carousel_{{ listing.id }}" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#id_carousel_{{ listing.id }}" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
  </div>
