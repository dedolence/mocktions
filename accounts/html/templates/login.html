{% extends 'base/html/templates/base.html' %}
{% load static %}
{% block body %}
    <h1>Login</h1>
    <form action="{% url 'accounts:login' %}" method="post" class="container my-5 p-0">
        {% csrf_token %}
        {% for field in form %}
            <div class="row mb-3">
                <div class="col-sm-4">
                    <div class="form-floating">
                        {{ field }}
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field.errors }}
                        {{ errors }}
                    </div>
                </div>
                <div class="col-sm-8"></div>
            </div>
        {% endfor %}


        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    <p>Don't have an account? <a href="{% url 'accounts:register' %}">Register here.</a></p>
{% endblock body %}
