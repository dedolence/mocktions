<div id="id_image_list" class="row row-cols-auto my-2 gy-4 gx-2">

                                </svg>
                                Upload
                            </button>
                        </h2>
                        <div id="id_image_add_collapse_1" class="accordion-collapse collapse" aria-labelledby="id_image_add_heading_2" data-bs-parent="#id_image_add_accordion">
                            <div class="accordion-body">
                                <form 
                                    hx-post="{% url 'images:image-upload' %}" 
                                    hx-encoding="multipart/form-data" 
                                    hx-swap="outerHTML"
                                    hx-target="#id_image_list">
                                    {% csrf_token %}
                                    {% render_form upload_serializer %}
                                    <input type="submit" value="Upload" class="btn btn-primary">
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="id_image_add_heading_2">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#id_image_add_collapse_2" aria-expanded="false" aria-controls="id_image_add_collapse_2">

                                </svg>
                                Enter URL
                            </button>
                        </h2>
                        <div id="id_image_add_collapse_2" class="accordion-collapse collapse" aria-labelledby="id_image_add_heading_2" data-bs-parent="#id_image_add_accordion">
                            <div class="accordion-body">
                                <form 
                                    hx-post="{% url 'images:image-fetch' %}" 
                                    hx-encoding="multipart/form-data" 
                                    hx-swap="outerHTML"
                                    hx-target="#id_image_list">
                                    {% csrf_token %}
                                    {% render_form url_serializer template_pack='rest_framework/inline' %}
                                    <input type="submit" value="Upload" class="btn btn-primary">
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="id_image_add_heading_3">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#id_image_add_collapse_3" aria-expanded="false" aria-controls="id_image_add_collapse_3">
                                <svg class="me-2" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square-dotted" viewBox="0 0 16 16">

                                </svg>
                                Random
                            </button>
                        </h2>
                        <div id="id_image_add_collapse_3" class="accordion-collapse collapse" aria-labelledby="id_image_add_heading_3" data-bs-parent="#id_image_add_accordion">
                            <div class="accordion-body">
                                <form 
                                    hx-post="{% url 'images:image-fetch' %}" 
                                    hx-encoding="multipart/form-data" 
                                    hx-swap="outerHTML"
                                    hx-target="#id_image_list">
                                    {% csrf_token %}
                                    <input type="hidden" name="url" value="https://picsum.photos/300"/>
                                    <button type="submit" class="btn btn-primary">Upload random</button>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    {% include "images/html/includes/image.html" with images=images image=image %}
    
    <script>
        $( document ).ready(function() {
            $("#id_image_list").sortable({
                // this "works" to prevent the add image card from being moved
                // but messes with the overall arrangement
                //items: ".card:not(#id_image_add)"
            });
            $("#id_image_list").disableSelection();
        });
    </script>
</div>
