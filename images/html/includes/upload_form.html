<form 
    hx-post="{% url 'images:add_drf' %}" 
    hx-encoding="multipart/form-data" 
    hx-target="#id_image_list"
>
    {% csrf_token %}
    <input type="hidden" name="return_type" value="html">
    <label>Select File: <input type="file" id="id_image_field" name="image_field" accepts="image/*" autocomplete="off"/></label>
    <input type="submit" value="Upload">
</form>
