<div id="id_modal_image_detail" class="modal" tabindex="-1" aria-label="Expanded image view" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
            </div>
            <div class="modal-body">
                <img src="{{ image.image_field.url }}" alt="{{ image.alt }}" class="img-fluid"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    const imageDetailModal = document.getElementById("id_modal_image_detail");
    imageDetailModal.addEventListener('show.bs.modal', function(e) {
        let button = event.relatedTarget;
        let imageSrc = button.getAttribute('data-bs-imageSrc');
        let imgEl = imageDetailModal.querySelector('img');
        imgEl.src = imageSrc;
    });
</script>
