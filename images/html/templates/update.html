{% extends 'base/html/templates/base.html' %}
{% load static %}
{% block body %}
    <h1>Images</h1>
    <form action="{% url 'images:add' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <br/><br/>
        <input type="submit" value="submit">
    </form>
    <br/>
    <a href="{% url 'images:delete' object.id %}" class="btn btn-primary">Delete</a>
    <br/>
    <p>MEDIA_URL: {{ MEDIA_URL }}</p>
    <img src="{{ object.image_field.url }}">
{% endblock body %}
