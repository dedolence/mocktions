{% extends 'base/html/templates/base.html' %}
{% load static %}
{% block body %}
    <h1>Images</h1>
    <form method="POST" action="{% url 'images:image-post-destroy' image.pk %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="submit" value="delete">
    </form>
    <br/><br/>
    <img src="{{ image.image_field.url }}">
{% endblock body %}
